<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Private Server Generator</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0d0f16;
  color:white;
  overflow:hidden;
}

/* Particle canvas */
#particles{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  z-index:0;
}

/* Card */
.card{
  position:relative;
  z-index:1;
  width:380px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius:25px;
  border:2px solid rgba(0,255,245,0.5);
  padding:40px 30px;
  text-align:center;
  box-shadow:0 0 50px rgba(0,255,245,0.2);
  transition:0.3s;
}
.card:hover{
  box-shadow:0 0 80px rgba(0,255,245,0.6);
}

/* Neon header */
h1{
  font-size:28px;
  margin-bottom:15px;
  color:#00fff5;
  text-shadow:0 0 5px #00fff5, 0 0 10px #00fff5, 0 0 20px #00fff5;
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow{
  0%{text-shadow:0 0 5px #00fff5,0 0 10px #00fff5,0 0 20px #00fff5;}
  50%{text-shadow:0 0 10px #00fff5,0 0 20px #00fff5,0 0 40px #00fff5;}
  100%{text-shadow:0 0 5px #00fff5,0 0 10px #00fff5,0 0 20px #00fff5;}
}

/* Description */
p{ font-size:14px; color:#cfd8dc; margin-bottom:25px; }

/* Input */
input{
  width:100%;
  padding:12px;
  border-radius:15px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.08);
  color:white;
  font-size:14px;
  margin-bottom:20px;
  transition:0.2s;
}
input:focus{ background: rgba(255,255,255,0.15); }

/* Button */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:15px;
  font-weight:600;
  font-size:15px;
  background:#00fff5;
  color:#0a0a0a;
  cursor:pointer;
  transition:0.2s;
  box-shadow:0 0 20px rgba(0,255,245,0.3);
}
button:hover{
  background:#00d8c5;
  box-shadow:0 0 35px rgba(0,255,245,0.7);
}

/* Output box */
#output{
  margin-top:25px;
  font-size:15px;
  min-height:80px;
  color:#ffd700;
  transition:0.3s;
}

/* Neon link */
a.server-link{
  color:#00fff5;
  font-weight:600;
  text-decoration:none;
  display:inline-block;
  padding:8px 12px;
  border-radius:8px;
  background: rgba(0,255,245,0.1);
  box-shadow:0 0 10px rgba(0,255,245,0.5);
  transition:0.3s;
}
a.server-link:hover{
  box-shadow:0 0 35px #00fff5, 0 0 50px #00fff5, 0 0 70px #00fff5;
}

/* Dots animation */
.dots span{
  display:inline-block;
  animation:blink 1s infinite;
}
.dots span:nth-child(2){animation-delay:0.2s;}
.dots span:nth-child(3){animation-delay:0.4s;}
@keyframes blink{0%,20%,50%,80%,100%{opacity:0;}40%,60%{opacity:1;}}

/* Progress bar */
#progress{
  margin-top:20px;
  width:100%;
  height:12px;
  border-radius:10px;
  background: rgba(255,255,255,0.1);
  overflow:hidden;
  display:none;
}
#progress-bar{
  width:0%;
  height:100%;
  background:#00fff5;
  transition:width 0.1s;
  border-radius:10px;
  box-shadow:0 0 10px #00fff5,0 0 20px #00fff5;
  animation: pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 10px #00fff5,0 0 20px #00fff5;}
  50%{box-shadow:0 0 20px #00fff5,0 0 40px #00fff5;}
  100%{box-shadow:0 0 10px #00fff5,0 0 20px #00fff5;}
}

/* Brainrot results */
.result-box{
  margin-top:20px;
  padding:15px;
  background: rgba(255,255,255,0.08);
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  text-align:left;
  line-height:1.6;
  color:#ffd700;
}
.result-box span{ color:#00fff5; font-weight:600; }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="card">
  <h1>Private Server Generator</h1>
  <p>Enter your Roblox username to generate your private server link.</p>

  <input id="username" placeholder="Your Roblox username" />
  <button onclick="generateServer()">Generate Server</button>

  <div id="progress"><div id="progress-bar"></div></div>
  <div id="output"></div>
</div>

<audio id="click-sound" src="https://freesound.org/data/previews/522/522173_962014-lq.mp3"></audio>
<audio id="done-sound" src="https://freesound.org/data/previews/522/522181_962014-lq.mp3"></audio>
<audio id="type-sound" src="https://freesound.org/data/previews/466/466035_861714-lq.mp3"></audio>

<script>
/* Neon mouse-trailing particles */
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<150;i++){
  particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,vx:(Math.random()-0.5)*0.8,vy:(Math.random()-0.5)*0.8});
}
let mouse={x:null,y:null};
document.addEventListener('mousemove',e=>{mouse.x=e.clientX; mouse.y=e.clientY;});
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(0,255,245,0.7)";
    ctx.fill();
    p.x+=p.vx; p.y+=p.vy;
    if(mouse.x && mouse.y){
      let dx=mouse.x-p.x; let dy=mouse.y-p.y; let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){ p.vx+=dx*0.0005; p.vy+=dy*0.0005; }
    }
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

/* Generator with typewriter & brainrot */
function generateServer(){
  const username=document.getElementById("username").value.trim();
  const output=document.getElementById("output");
  const progress=document.getElementById("progress");
  const progressBar=document.getElementById("progress-bar");
  const clickSound=document.getElementById("click-sound");
  const doneSound=document.getElementById("done-sound");
  const typeSound=document.getElementById("type-sound");
  if(!username){output.innerText="Please enter a username."; return;}
  clickSound.play();

  output.innerHTML=`Generating private server<span class="dots"><span>.</span><span>.</span><span>.</span></span>`;
  progress.style.display="block"; progressBar.style.width="0%";
  let width=0;
  let interval=setInterval(()=>{
    width+=5; progressBar.style.width=width+"%";
    if(width>=100){
      clearInterval(interval); progress.style.display="none"; doneSound.play();
      typeWriter(output, `✅ Server Ready!\n\nClick the link below to join your private server:\nhttps://www.roblox.com/share?code=e8d22ac9fd253c4eb5f0253d41232ceb&type=Server`, ()=>{showBrainrots(output,typeSound);});
    }
  },100);
}

/* Typewriter effect */
function typeWriter(element,text,callback){
  let i=0; element.innerHTML="";
  function type(){
    if(i<text.length){
      let char=text.charAt(i);
      element.innerHTML+=char==='\n'?'<br>':char;
      i++;
      setTimeout(type,30);
    } else if(callback){callback();}
  }
  type();
}

/* Brainrot reveal with typewriter sound */
function showBrainrots(element,typeSound){
  const data=[
    {name:"Meowl", money:"800M"},
    {name:"Dragon Cannelloni", money:"700M"},
    {name:"Strawberry Elephant", money:"900M"}
  ];
  let i=0;
  let html='<div class="result-box">';
  function reveal(){
    if(i<data.length){
      html+=`<strong>${data[i].name}</strong> — <span>${data[i].money}</span> Money per second<br>`;
      element.innerHTML+=html;
      typeSound.currentTime=0; typeSound.play();
      i++; setTimeout(reveal,600);
    } else{
      html+='</div>'; element.innerHTML+=html;
    }
  }
  reveal();
}
</script>
</body>
</html>
